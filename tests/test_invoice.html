<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Invoice INV-2024-001</title>
    <style>
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            font-size: 16px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #555;
        }
        .invoice-box table { width: 100%; }
        .invoice-box table td { padding: 5px; vertical-align: top; }
        .invoice-box table tr td:nth-child(2) { text-align: right; }
        .invoice-box table tr.heading td {
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .invoice-box table tr.item td { border-bottom: 1px solid #eee; }
        .invoice-box table tr.total td:nth-child(2) {
            border-top: 2px solid #eee;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr><td colspan="2"><h1 style="margin:0">Who Visions LLC</h1></td></tr>
            <tr><td colspan="2"><p>Invoice #: INV-2024-001<br/>Date: December 29, 2025<br/>Due: January 28, 2026</p></td></tr>
            <tr><td colspan="2"><hr/></td></tr>
            <tr><td>Bill To:</td><td>Acme Corp<br/>billing@acme.com</td></tr>
            <tr class="heading"><td>Item</td><td>Price</td></tr>
            <tr class="item"><td>AI Consulting</td><td>$500.00</td></tr>
<tr class="item"><td>Voice Integration</td><td>$150.00</td></tr>
            <tr class="total"><td></td><td>Total: $650.00</td></tr>
        </table>
    </div>
</body>
</html>
